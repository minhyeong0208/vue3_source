<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@3"></script>
</head>
<body>
    <!-- 첫 번째 인스턴스 -->
    <div id="app">
        {{ key }} {{ key2 }}<br>
        
        <input type="text" v-model="message"><br>
        <!-- <input type="text" @change="input"><br> -->
        <b>{{ message }}</b>
        <div v-html="htmlString"></div> <!-- innerHTML -->
        <div>{{htmlString}}</div> <!-- innerText -->

        <br>
        
        <!-- 이벤트 리스너를 이용해 메소드 호출 -->
        <button @click="myFunc">클릭</button>
        <button @click="myChange1">변경1</button>
        <button @click="myChange2">변경2</button>
        
        <br>
        
        <input type="text" size="5" v-model.number="su1"> + 
        <input type="text" size="5" v-model.number="su2"> = 
        <span>{{su1 + su2}}</span>
        
        <br>
        <a href="https://daum.net"><img v-bind:src="daumlogo" style="width: 100; height: auto;"></a>
    </div>

    
    <br><br>
    <!-- 두 번째 인스턴스
     (Uncaught SyntaxError: Identifier 'createApp' has already been declared) 
     ** 위 에러 해결방법은 IIFE로 Vue 인스턴스를 감싸주면 식별자 충돌 문제를 해결할 수 있다!
     -->

    <div id="app2">
        <select>
            <option v-bind:value="buser.bunho" :key="index" v-for="(buser, index) in busers">{{buser.irum}} {{buser.junhwa}}</option>
        </select>
        
        <br><br>
        <table border="1">
            <thead>
                <tr>
                    <th>부서번호</th><th>부서명</th><th>전화</th>
                </tr>
            </thead>
            <tbody>
                <tr v-for="(buser, index) in busers" :key="index">
                    <td>{{buser.bunho}}</td>
                    <td>{{buser.irum}}</td>
                    <td>{{buser.junhwa}}</td>
                </tr>
            </tbody>
        </table>
        <br>
        <span v-bind:style="cssStyleTest">컨텐츠 스타일 바인딩</span>
        <button @click="cssStyleTest.fontSize='30px'">글자크기 변경</button>
    </div>
    <br><br>
    <!-- 세 번째 인스턴스 -->
    <div id="app3event">

    </div>

    <!-- 각 뷰 인스턴스를 JS 파일로 작성 후, 연결 -->
    <script src="./js/ex8js1.js"></script>
    <script src="./js/ex8js2.js"></script>
    <script src="./js/ex8js3.js"></script>
</body>
</html>
