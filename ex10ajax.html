<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://unpkg.com/vue@3"></script>
</head>
<body>
    <div id="app">
        <button @click="kbs">이벤트</button>
    </div>
    <script>
        const app = Vue.createApp({
        data(){
            return {
                message: 'Hello Vue.js!'
            }
        },
        methods:{
            kbs: function () {
                alert(this.message);
            }
        }
    }).mount("#app")
    </script>
</body>
</html>
